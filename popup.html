<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Equity</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <h1><img src="icons/icon32.png" />YT Equity</h1>
      <p class="popup-heading">Have a concern or suggestion about a channel?</p>
      <hr />
      <ul class="popup-list">
        <li>
          <img src="icons/dispute.svg" alt="Dispute icon" />
          <strong>Dispute Ownership Info</strong>
        </li>
        <li>
          <img src="icons/whistle.svg" alt="Report icon" />
          <strong>Report a Channel</strong>
        </li>
        <li>
          <img src="icons/feedback.svg" alt="Feedback icon" />
          <strong>Share Feedback</strong>
        </li>
      </ul>
      <a
        href="https://github.com/1337Core/yt-equity-plus/issues/new?template=channel-report.yml&labels=triage&title=Channel%20issue%3A%20%3Cbrief%20summary%3E"
        target="_blank"
        class="popup-link"
      >
        Report a problem on GitHub
      </a>
    </div>
  </body>
</html>
